<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-template-rows: repeat(2, 300px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="background-color:aliceblue;"> <img src="pic1.png" alt="pic1"></div>
        <div style="background-color:antiquewhite;"> <img src="pic2.jpg" alt="pic2"> </div>
        <div style="background-color:aqua"> <img src="pic3.jpg" alt="pic3"> </div>
        <div style="background-color: aquamarine;"> <img src="pic4.jpg" alt="pic4"> </div>
        <div style="background-color:beige"><img src="pic5.jpg" alt="pic5"></div>
        <div style="background-color:bisque"><img src="pic6.jpg" alt="pic6"></div>
    </div>

</body>

</html>
